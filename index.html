<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ping Coming Soon</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/27d76efc87.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="Logo" class="logo" />
      <h1>We are launching <b>soon!</b></h1>
      <p>Subscribe and get notified</p>
      <form action="#" id="email-form" novalidate>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address.."
        />
        <p class="email-error"></p>
        <button type="submit" id="email-button">Notify Me</button>
      </form>

      <img
        src="images/illustration-dashboard.png"
        alt="dashboard mockup"
        class="dashboard-img"
      />
    </main>

    <footer>
      <ul class="social-icons">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#"> <i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <p class="copyrights">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
